    <script type="text/javascript" language="javascript">

        // Parse URL Queries
        function url_query( query ) {
            query = query.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var expr = "[\\?&]"+query+"=([^&#]*)";
            var regex = new RegExp( expr );
            var results = regex.exec( window.location.href );
            if ( results !== null ) {
                return results[1];
            } else {
                return false;
            }
        }

        $(document).ready( function () {
            sessionStorage.clear();
            //build the left navigation with player names from json
            $.getJSON("model_output.json", function( data ) {
                $.each(data, function( key, val ) {
                    var li = document.createElement('li');
                    // li.innerHTML = "<a href='http://localhost:8080/index.html?player=" +
                    //     val._id + "'>" + val.name + "</a>";
                    li.innerHTML = "<a playerid=" + val._id + " href=''>" +
                        val.name + "</a>";
                    document.getElementById("playerlist").appendChild(li);
                });
                sessionStorage.setItem('playerjson', JSON.stringify(data));

                $('a').bind("click", function(event) {
                    displayPlayerData(event.target);
                    return false;
                });
            });


        });


        //display the currently selected player's details
        function displayPlayerData(target) {
            var playerid = $(target).attr('playerid');
            var currentplayer = sessionStorage.getItem('playerid');
            if (playerid == currentplayer) {
                return;
            } else {
                sessionStorage.setItem('playerid', playerid);
                var data = JSON.parse(sessionStorage.getItem('playerjson'));
                var player = data[parseInt(playerid)];
                var template = document.querySelector('#playertemplate').content;
                var name = template.querySelector('#playername');
                name.textContent = player['name'];
                //var info = template.querySelector('playerinfo');
                var clone = document.importNode(template, true);
                var oldcontent = document.querySelector('#playercontent');
                oldcontent.parentNode.replaceChild(clone, oldcontent);
            }
        }
    </script>
